services:
  auth:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8180:8180"
    environment:
      KEYCLOAK_ADMIN: admin 
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: 
      - start-dev 
      - --http-port=8180
      - --import-realm
    volumes:
      - ./weather-realm.json:/opt/keycloak/data/import/weather-realm.json